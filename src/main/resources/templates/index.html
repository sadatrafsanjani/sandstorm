<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="dashboard" />
        <meta name="author" content="Rafsanjani" />

        <title>Dashboard</title>

        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="images/logo.png" alt="logo" width="30%"/></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="mt-5 mb-3">Dashboard</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table class="table table-sm table-striped table-bordered mb-3">
                            <caption>List of Records</caption>
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">#ID</th>
                                <th scope="col">Device</th>
                                <th scope="col">Application</th>
                                <th scope="col">App Package</th>
                                <th scope="col">Apk Version</th>
                                <th scope="col">Camera</th>
                                <th scope="col">Microphone</th>
                                <th scope="col">GPS</th>
                                <th scope="col">Contact</th>
                                <th scope="col">SMS</th>
                                <th scope="col">Memory Card</th>
                                <th scope="col">Time</th>
                            </tr>
                            </thead>
                            <tbody id="resources">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table class="table table-sm table-striped table-bordered">
                            <caption>List of Devices</caption>
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">#ID</th>
                                <th scope="col">Device Name</th>
                                <th scope="col">Mac</th>
                                <th scope="col">Android Version</th>
                                <th scope="col">User Age</th>
                                <th scope="col">User Area</th>
                                <th scope="col">User Education</th>
                                <th scope="col">User Gender</th>
                            </tr>
                            </thead>
                            <tbody id="devices">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
